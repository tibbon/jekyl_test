<!-- testimonials -->
<section class="py-5" id="{{ site.data.sitetext[site.locale].testimonials.section | default: "testimonials" }}">
    <div class="container">
      <div class="row" {% if site.data.sitetext[site.locale].clients.horizontal-scrolling == "yes" %} id="scrolling-clients" {% endif %}>
        <div class="col-md-4 col-sm-6 portfolio-item">
          <h2>{{ site.data.sitetext[site.locale].testimonials.section | default: "testimonials" }}</h2>
        </div> 
        
        {% for testimonial in site.data.sitetext[site.locale].testimonials.list %}
        <div class="col-lg-6 mx-auto text-left">
          <p>{{ testimonial.text }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
